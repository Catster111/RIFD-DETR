task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox']

num_classes: 1  # Only face class
remap_mscoco_category: False

train_dataloader: 
  type: DataLoader
  dataset: 
    type: WiderFaceKeypointDataset
    ann_file: ./dataset/annotations/widerface_keypoints_coco.json
    img_prefix: ./dataset/images/
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True 
  collate_fn:
    type: BatchImageCollateFuncion

val_dataloader:
  type: DataLoader
  dataset: 
    type: WiderFaceKeypointDataset
    ann_file: ./dataset/annotations/widerface_keypoints_coco.json
    img_prefix: ./dataset/images/
    transforms:
      type: Compose
      ops: 
        - {type: Resize, size: [640, 640]}
        - {type: ConvertPILImage, dtype: 'float32', scale: True}
        - {type: ConvertBoxes, fmt: 'cxcywh', normalize: True}
        - {type: NormalizeKeypoints}
  shuffle: False
  num_workers: 0  # Fixed: was 4, causing hang
  drop_last: False
  collate_fn:
    type: BatchImageCollateFuncion